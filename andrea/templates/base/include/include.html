{% load static %}
<div class="row pt-md-4">
{% for fash in fashion %}
    <div class="col-md-12">
        <div class="blog-entry ftco-animate d-md-flex">
            <a href="{% url 'single' fash.slug %}" class="img img-2"
                style="background-image: url({{fash.image.url}});"></a>
            <div class="text text-2 pl-md-4">
                <h3 class="mb-2"><a href="{% url 'single' fash.slug %}">{{fash.titre}}</a></h3>
                <div class="meta-wrap">
                    <p class="meta">
                        <span><i class="icon-calendar mr-2"></i>{{fash.date_add}}</span>
                        <span><a href="{% url 'single' fash.slug %}"><i class="icon-folder-o mr-2"></i>{{fash.tag.all|join:', '}}</a></span>
                        <span><i class="icon-comment2 mr-2"></i>5 Comment</span>
                    </p>
                </div>
                <p class="mb-4">{{fash.description}}</p>
                <p><a href="{% url 'single' fash.slug %}" class="btn-custom">Read More <span class="ion-ios-arrow-forward"></span></a></p>
            </div>
        </div>
    </div>
{% endfor %}
</div><!-- END-->
